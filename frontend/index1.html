{% load static %}
<!doctype html>
<html class="no-js" lang="">

<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>Static Background Login Form Html Template</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link rel="stylesheet" href="{% static 'css1/bootstrap.min.css' %}">
	<link rel="stylesheet" href="{% static 'css1/fontawesome-all.min.css' %}">
	<link rel="stylesheet" href="{% static 'font1/flaticon.css' %}">
	<link href="{% static '../../../css?family=Roboto:300,400,500,700&display=swap' %}" rel="stylesheet">
	<link rel="stylesheet" href="{% static 'style.css' %}">
</head>

<body>

	<div id="wrapper" class="wrapper">
		<div class="fxt-template-animation fxt-template-layout5">
			<div class="fxt-bg-img fxt-none-767" data-bg-image="{% static 'img1/figure/bg5-l.jpg' %}">
				<div class="fxt-intro">
					<div class="sub-title">"Sultonova Oybegim"</div>
					<h1>"SO"</h1>
					<!-- <p>Grursus mal suada faci lisis Lorem ipsum dolarorit ametion consectetur elit. Vesti ulum nec the dumm.</p> -->
				</div>
			</div>
			<div class="fxt-bg-color">
				<div class="fxt-header">
					<a href="#" class="fxt-logo" style="font-size: 55px; color: rgb(27, 1, 61);"><span style="color: rgb(80, 172, 153);">"SO"</span></a>
					<div class="fxt-page-switcher">
						<!-- <a href="#" class="switcher-text switcher-text1 active">LogIn</a> -->
						<!-- <a href="register.html" class="switcher-text switcher-text2">Register</a> -->
					</div>
				</div>
				<div class="fxt-form">
					<form method="POST">
						{% csrf_token %}
						{% load widget_tweaks %}
						<div class="form-group fxt-transformY-50 fxt-transition-delay-1">
							{{form.username|add_class:"form-control"}}
							<!-- <input type="email" class="form-control" name="email" placeholder="Email Address" required="required"> -->
							<i class="flaticon-envelope"></i>
						</div>
						<div class="form-group fxt-transformY-50 fxt-transition-delay-2">
							{{form.password|add_class:"form-control"}}
							<!-- <input type="password" class="form-control" name="password" placeholder="Password" required="required"> -->
							<i class="flaticon-padlock"></i>
							<a href="forgot-password.html" class="switcher-text3">Forgot Password</a>
						</div>
						<div class="form-group fxt-transformY-50 fxt-transition-delay-3">
							<div class="fxt-content-between">
								<button type="submit" class="fxt-btn-fill">Log in</button>
								<div class="checkbox">
									<input id="checkbox1" type="checkbox">
									<label for="checkbox1">Keep me logged in</label>
								</div>
							</div>
						</div>
					</form>
				</div>
				<div class="fxt-footer">
					<ul class="fxt-socials">
						<li class="fxt-facebook fxt-transformY-50 fxt-transition-delay-5"><a href="#" title="Facebook"><i class="fab fa-facebook-f"></i></a></li>
						<li class="fxt-twitter fxt-transformY-50 fxt-transition-delay-6"><a href="#" title="twitter"><i class="fab fa-twitter"></i></a></li>
						<li class="fxt-google fxt-transformY-50 fxt-transition-delay-7"><a href="#" title="google"><i class="fab fa-google-plus-g"></i></a></li>
						<li class="fxt-linkedin fxt-transformY-50 fxt-transition-delay-8"><a href="#" title="linkedin"><i class="fab fa-linkedin-in"></i></a></li>
						<li class="fxt-pinterest fxt-transformY-50 fxt-transition-delay-9"><a href="#" title="pinterest"><i class="fab fa-pinterest-p"></i></a></li>
					</ul>
				</div>
			</div>
		</div>
	</div>
	<script src="{% static 'js1/jquery-3.5.0.min.js' %}"></script>
	<script src="{% static 'js1/bootstrap.min.js' %}"></script>
	<script src="{% static 'js1/imagesloaded.pkgd.min.js' %}"></script>
	<script src="js/validator.min.js' %}"></script>
	<script src="{% static 'js1/main.js' %}"></script>

</body>

</html>
